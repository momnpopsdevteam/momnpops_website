{% extends "layout.html" %}
{% block content %}
  <div class="employees">
    <h1>Hard working employees of Mom &amp; Pops Flag Shop</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Email Address</th>
      </tr>
      {% for employee in data %}
      <tr>
        <td>
          {{employee[0]}}
        </td>
        <td>
          {{employee[1]}}
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
