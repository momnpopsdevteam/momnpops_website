<!DOCTYPE html>
<html>
  <head>
    <title>Mom &amp; Pops' Flag Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  </head>
  <body class="font-comic-sans bg-amber-700">
    <header>

      <div class="mx-auto bg-gradient-to-r from-purple-500 to-pink-500">
        <a href="{{ url_for('home') }}"><img class="mx-auto" src="{{ url_for('static', filename='img/logo.png') }}"></a>
      </div>

      <ul class="bg-amber-600 grid grid-cols-6 hover:grid-cold-6 place-items-center justify-around">
        <li class="border-solid border-black"><a href="{{ url_for('home') }}" class="text-[13px]  tracking-widest text-white/80">Home</a></li>
        <li><a href="{{ url_for('about') }}" class="text-[13px]  tracking-widest text-white/80">About Us</a></li>
        <li><a href="{{ url_for('products') }}" class="text-[13px]  tracking-widest text-white/80">Products</a></li>
        <li><a href="{{ url_for('contact') }}" class="text-[13px]  tracking-widest text-white/80">Contact</a></li>
      </ul>

    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
